        function get_data(key) {
            var data = {
                'key': key
            };
            console.log(key);
            $.ajax({
                url: 'http://139.59.94.58:5000/getFromKeys',
                type: 'POST',
                contentType: "application/json; charset=utf-8",
                data: JSON.stringify(data),

                    console.log(data);
                    received_data=data.data;
                    working_data=received_data;
                    process_working_data();
                }
            });

        }

        function process_working_data()
        {
            
            for(var i=0;i<working_data.length;i++){
                if(working_data[i].displayIcon == ""){
                    working_data[i].displayIcon = imagesURL[alphabets.indexOf(working_data[i].displayTitle.split("")[0].toLowerCase())];

            }
